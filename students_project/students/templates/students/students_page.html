<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
    <h1>Students List</h1>
    <ul>
        {% for student in students %}
        <li>
            Name: {{ student.name }}, Surname: {{ student.surname }}, GPA: {{ student.gpa }}, Course: {{ student.course }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
